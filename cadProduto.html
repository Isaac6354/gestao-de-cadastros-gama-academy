<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Gestão de Cadastros</title>
</head>
<body>
    <header class="header-logo">
        <div class="page-title">
            <img src="./assets/Gama_Academy_Logo.png" alt="Gama Academy" width="350" height="80">
            |||||||||||||----->
            <img src="./assets/Ecommerce-Logo.jpg" alt="Gama Academy" width="140" height="50">
        </div>    
    </header>
    <!-- Começo do Navbar -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <ul data-target="mobile-demo" class="sidenav-trigger">
                <li class="tab-navbar"><a href="index.html">Página Inicial</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fim do Navbar -->
    <div id="sub-card-navbar">
        <div class="shadow p-4 mb-10 bg-body rounded">
            Cadastro de Produtos
        </div> 
    </div>
    <main class="container-cadastro">
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" id="categoria" placeholder="Categoria do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca" placeholder="Marca do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" value="1" min="1" class="input" required />
                </div>
                <div class="label-input">
                    <label for="preco">Preço</label>
                    <input type="number" name="preco" id="preco" placeholder="R$ 000,00" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Adicionar Produto" />
        </form>
            <table>
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">

                </tbody>
            </table>
    </main>
    <script src="js/cadProduto.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</body>
</html>
