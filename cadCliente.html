<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Gestão de Cadastros</title>
</head>
<body>
    <header class="header-logo">
        <div class="page-title">
            <img src="./assets/Gama_Academy_Logo.png" alt="Gama Academy" width="350" height="80">
            |||||||||||||----->
            <img src="./assets/Ecommerce-Logo.jpg" alt="Gama Academy" width="140" height="50">
        </div>    
    </header>
    <!-- Começo do Navbar -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <ul data-target="mobile-demo" class="sidenav-trigger">
                <li class="tab-navbar"><a href="index.html">Página Inicial</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fim do Navbar -->
    <div id="sub-card-navbar">
        <div class="shadow p-4 mb-10 bg-body rounded">
            Cadastro de Clientes
        </div> 
    </div>
    <main class="container-cadastro">
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="input" required />
                </div>
                <div class="label-input">
                    <label for="cpf">CPF (apenas números sem espaço)</label>
                    <input type="number" name="cpf" id="cpf" placeholder="00000000000" class="input" required />
                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="nome@email.com" class="input" required />
                </div>
                <div class="label-input">
                    <label for="telefone">Telefone (apenas números sem espaço)</label>
                    <input type="number" name="telefone" id="telefone" placeholder="(DDD)0000-0000" class="input" required />
                </div>
                <div class="label-input">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Avenida/Rua, Bairro e número" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Adicionar Cliente" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">

            </tbody>
        </table>
    </main>
    <script src="js/cadCliente.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
